<mat-card>
    <mat-card-content>  
        <h1>Anmelden</h1>
        <span>Wir empfehlen dir, die E-Mail-Adresse zu nutzen, die du bei der Arbeit verwendest.</span>
        <form [formGroup]="loginData" (ngSubmit)="logIn($event)">
            <input type="text">
            <input type="email">
            <div>
                <button type="submit" mat-flat-button color="primary">Anmelden</button>
                <button type="button" mat-stroked-button color="primary" (click)="guestLogin()">Guest-Login</button>
            </div>
        </form>    
    </mat-card-content>
</mat-card>
