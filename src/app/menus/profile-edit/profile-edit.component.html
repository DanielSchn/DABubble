<div class="profile-menu-data" (click)="$event.stopPropagation()">
  <div class="p-head">
    <span>Profil</span>
    <img (click)="closeEdit($event)" src="./../../../assets/img/close.png">
  </div>
  <div class="p-img">
    <img [src]="user.imageUrl">
  </div>
  <div class="profile-edit">
    <form [formGroup]="editUserForm" (ngSubmit)="saveUser()">
      <div class="name-edit">
        <div class="edit-label">
          <img src="./../../../assets/img/account_circle.png">
          <span>Vollständiger Name</span>
        </div>
        <div class="input-field-container">
          <div>
            <input formControlName="name" type="text">
          </div>
        </div>
        <div class="error-container">
          <p class="input-feedback" *ngIf="editUserForm.get('name')?.errors && editUserForm.get('name')?.dirty">
            *Dieser Name ist leider ungültig. Bitte Vor Anchname eingeben.
          </p>
        </div>
      </div>
      <div class="email-edit">
        <div class="edit-label">
          <img src="./../../../assets/img/mail.png">
          <span>E-Mail-Adresse</span>
        </div>
        <div class="input-field-container">
          <div>
            <input formControlName="email" type="email">
          </div>
        </div>
        <div class="error-container">
          <p class="input-feedback" *ngIf="editUserForm.get('email')?.errors && editUserForm.get('email')?.dirty">
            *Diese E-Mail Adresse ist leider ungültig.
          </p>
        </div>
      </div>
      <div class="buttons">
        <button class="cancel" type="button" (click)="closeEdit($event)">Abbrechen</button>
        <button class="save" type="submit">Speichern</button>
    </div>
    </form>
  </div>
</div>
