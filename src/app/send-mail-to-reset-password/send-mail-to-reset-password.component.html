<mat-card>
    <mat-card-content>
        <img routerLink="/login" class="back-arrow" src="./../../assets/img/go-back.png">
        <div class="reset-password-header">
            <h1>
                Passwort zurücksetzen
            </h1>
            <span>
                Bitte geben Sie Ihre E-Mail-Adresse ein.
            </span>
        </div>
        <form [formGroup]="emailData" (ngSubmit)="sendEmailResetPassword()">
            <div class="input-errormessage">
                <div class="space-for-errormessage">
                    <div class="input-send-mail-to-reset">
                        <mat-icon>mail_outline</mat-icon>
                        <input required formControlName="email" type="email" placeholder="beispielname@email.com">
                    </div>
                    <p *ngIf="emailData.get('email')?.hasError('email')" class="show-error-message">*Diese E-Mail-Adresse ist ungültig.</p>
                </div>
                <span>
                    Wir senden Ihnen eine E-Mail, über die Sie Ihr Passwort ändern können.
                </span>
            </div>
            <div class="reset-password-btn-field">
                <button class="login-btn" type="submit" [class.disabled-btn]="!emailData.valid" [disabled]="!emailData.valid">E-Mail senden</button>
            </div>
        </form>

    </mat-card-content>
</mat-card>
