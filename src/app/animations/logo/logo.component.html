<div class="main-container" [class.defaultBg]="defaultBackground">

  <!-- logo-animation.component.html -->
  <div [@resizeAndMove]="containerState" class="logo-container" (@resizeAndMove.done)="resizeAndMoveDone()">

    <img src="./../../../assets/img/logo-icon.png" class="icon" />

    <div [@grow] (@grow.done)="growDone()" *ngIf="startGrowing" class="text-container">
      <img [@slideIn] (@slideIn.done)="slideDone()" src="./../../../assets/img/logo-text-white.png" *ngIf="textVisible" class="" />
    </div>

  </div>
</div>
