<div class="editChannel-container">
    <h2># {{ currentChannel.title }} </h2>
    <mat-form-field>
      <mat-label>Channel-Name</mat-label>
      <input matInput [(ngModel)]="currentChannel.title" (ngModelChange)="onTitleChange()">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Beschreibung</mat-label>
      <input matInput [(ngModel)]="currentChannel.description" (ngModelChange)="onDescriptionChange()">
    </mat-form-field>
    <button mat-raised-button color="warn" (click)="leaveChannel()">Channel verlassen</button>
</div>
