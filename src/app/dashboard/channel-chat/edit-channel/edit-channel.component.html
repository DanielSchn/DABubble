<div class="editChannel-container">
  <div class="title-and-closeButton">
    <h2># {{ currentChannel.title }} </h2>
    <div (click)="closeMenu()">
      <img src="assets/img/close.png">
    </div>
  </div>

  <div class="editChannelName" *ngIf="!editChannelName_Activated">
    <div class="editChannelName-header">
      <div>Channel-Name</div>
      <button (click)="editChannelName()" class="edit-button">Bearbeiten</button>
    </div>
    <div class="editChannelName-title"> # {{ currentChannel.title }} </div>
  </div> 

  <div class="editChannelName2" *ngIf="editChannelName_Activated">
    <div class="editChannelName-header2">
      <div>Channel-Name</div>
      <button (click)="saveNameChanges()" class="save-button">Speichern</button>
    </div>
    <input type="text" placeholder="# {{ currentChannel.title }} ">
  </div> 

  <div class="editChannelDescription" *ngIf="!editChannelDescription_Activated">
    <div class="editChannelDescription-header">
      <div>Beschreibung</div>
      <button (click)="editChannelDescription()" class="edit-button">Bearbeiten</button>
    </div>
    <div class="editChannelDescription-description"> {{ currentChannel.description }} </div>
    <div class="lineX"></div>
    <div class="channelCreationInfos">
      <span class="createdBy">Erstellt von</span>
      <span class="name">Julian Heupgen Platzhalter</span>
    </div>
  </div> 

  <div class="editChannelDescription2" *ngIf="editChannelDescription_Activated">
    <div class="editChannelDescription-header2">
      <div>Beschreibung</div>
      <button (click)="saveDescriptionChanges()" class="save-button">Speichern</button>
    </div>
    <input type="text" placeholder="Teile Infos zu diesem Channel">
    <div class="lineX"></div>
    <div class="channelCreationInfos">
      <span class="createdBy">Erstellt von</span>
      <span class="name">Julian Heupgen Platzhalter</span>
    </div>
  </div>
  

  <div class="leaveButton-container">
    <button class="leaveChannel-button"  (click)="leaveChannel()">Channel verlassen</button>
  </div>
</div>
