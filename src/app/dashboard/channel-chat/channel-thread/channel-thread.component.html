<div>
    <div> {{ formattedDatestamp() }} </div>
    <br>
</div>


<div class="channel-chat-message">
    <div class="reaction-menu">
        <div class="icon" (click)="reactToThread(this, 'check-mark.png')">
            <img src="../../../../assets/img/check-mark.png" alt="">
        </div>

        <div class="icon" (click)="reactToThread(this, 'hands-up.png')">
            <img src="../../../../assets/img/hands-up.png" alt="">
        </div>

        
            <app-emoji-mart [emojiImg]="'emoji-reaction.png'"
                [emojiImgHover]="'emoji-reaction-hover.png'"></app-emoji-mart>
        

        <div class="icon">
            <img class="not-hover-icon" src="../../../../assets/img/comment.png" alt="">
            <img class="hover-icon" src="../../../../assets/img/comment-hover.png" alt="">

        </div>

        <div class="icon">
            <img class="not-hover-icon" src="../../../../assets/img/dots.png" alt="">
            <img class="hover-icon" src="../../../../assets/img/dots-hover.png" alt="">
        </div>

    </div>
    <div class="channel-chat-content">
        <div class="channel-chat-time-sender">
            <span>{{ formattedTimeStamp() }}</span>
            <h3>{{ this.thread.messages[0].sender.name }}</h3>
        </div>
        <span class="message">
            {{ this.thread.messages[0].content }}
        </span>
        <div class="chat-reactions">
                <div class="reaction" *ngFor="let reaction of thread.messages[0].emojiReactions" (click)="reactToThread(this, reaction.reaction)">
                    <img src="../../../../assets/img/{{ reaction.reaction }}" alt="">
                    <span>{{ reaction.count }}</span>
                </div>
        </div>
    </div>
    <div class="channel-chat-sender-img">
        <img src="{{ this.thread.messages[0].sender.imageUrl }}" alt="">
    </div>
</div>
