<div class="channelParticipants-container">
    <div class="title-and-closeButton">
      <h2>Mitglieder</h2>
      <div (click)="closeMenu()">
        <img src="assets/img/close.png">
      </div>
    </div>
    <div *ngIf="channelParticipants">
        @for(participant of channelParticipants; track participant.name; let index = $index) {
            <div class="participant">
                <div class="profileImg-and-onlineStatus">
                  <img class="profile-img" src="{{ participant.imageUrl }}">
                  <img src="assets/img/online.png" class="online-status" [class.online]="participant.onlineStatus === 'online'"
                      [class.offline]="participant.onlineStatus === 'offline'">
                </div>
                <span> {{ participant.name }} </span>
            </div>
        }
    </div>

</div>
