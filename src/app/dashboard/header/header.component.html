<div class="header">
  <img class="logo" src="./assets/img/dabubble_header_logo.png">

  <div class="search-bar">
    <input type="text" placeholder="Code learning durchsuchen">
    <img src="./assets/img/search.png">
  </div>
  <div [matMenuTriggerFor]="profileMenu" class="header-profile">
    <p>{{ user?.name }}</p>
    <div class="profile-img-container">
      <img class="profile-img" src="./assets/img/avatar_1.png">
      @if (online) {
      <img class="online-status" src="./assets/img/online.png">
      }
      @if (!online) {
      <img class="online-status" src="./assets/img/offline.png">
      }
    </div>
    <img class="arrow-down" src="./assets/img/header_arrow_down.png">
  </div>

  <mat-menu #profileMenu="matMenu" xPosition="before" class="profileMenu">
    <button class="item" mat-menu-item>Profil</button>
    <button (click)="logoutUser()" class="item" mat-menu-item>Logout</button>
  </mat-menu>

</div>
