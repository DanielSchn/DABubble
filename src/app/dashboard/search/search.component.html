<form class="search-bar">
  <input
    type="text"
    placeholder="Code learning durchsuchen"
    [formControl]="control"
    [matAutocomplete]="auto"
    class="example-input"
    [class.mat-autocomplete-panel-open]="isPanelOpen"
  />
  <mat-autocomplete
    #auto="matAutocomplete"
    (opened)="isPanelOpen = true"
    (closed)="isPanelOpen = false"
  >
    @for (searchObjects of showUsers(); track searchObjects.authUserId) {
    <mat-option [value]="searchObjects.name" (click)="openProfile(searchObjects)">
      <img src="{{ searchObjects.imageUrl }}" referrerpolicy="no-referrer">
      {{ searchObjects.name }}</mat-option>
    }
    <!-- @for (searchObjects of this.dataService.allChannels; track searchObjects.channelId) {
      <mat-option *ngFor="let searchObjects of filteredUsers | async" [value]="searchObjects.title">{{ searchObjects.title }}</mat-option>
      } -->
  </mat-autocomplete>
  <img src="./assets/img/search.png" />
</form>
