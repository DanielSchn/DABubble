<div class="main-container" *ngIf="opened" [@fadeInOut]="opened ? 'open' : 'closed'">
    <mat-drawer-container class="sidenav-container" autosize>
        <mat-drawer #drawer class="sidenav" mode="side" [opened]="opened">
            <div class="headline-container">
                <img src="./assets/img/devspace_logo.png">
                <h1 class="devspace-headline font-nunito">Devspace</h1>
                <!-- Hier muss noch der Variable Text rein spÃ¤ter -->
                <!-- <div style="height: 40px; width: 40px;"> -->
                <img class="edit-square-img" [src]="editSrc" (mouseenter)="hoverEdit('editSrc', './assets/img/edit_square_hover.png')" (mouseleave)="resetHoverEdit('editSrc', './assets/img/edit_square.png')">
                <!-- </div> -->



            </div>
<div class="private-message-container">
    <div class="private-message-headline-container">
        <img class="img-arrow" [src]="arrowSrc" (mouseenter)="hoverEdit('arrowSrc', './assets/img/arrow_drop_down_hover.png')" (mouseleave)="resetHoverEdit('arrowSrc', './assets/img/arrow_drop_down.png')">
        <img class="img-logo" [src]="logoSrc" (mouseenter)="hoverEdit('logoSrc', './assets/img/private_message_logo_hover.png')" (mouseleave)="resetHoverEdit('logoSrc', './assets/img/private_message_logo.png')">
        <h2 class="private-headline font-nunito">Direktnachrichten</h2>
    </div>
    

    <div class="profile-img-container">
        <img class="profile-img" src="./assets/img/avatar_1.png">
        @if (online) {
        <img class="online-status" src="./assets/img/online.png">
        }
        @if (!online) {
        <img class="online-status" src="./assets/img/offline.png">
        }
    </div>

</div>


        </mat-drawer>
        <!-- <mat-drawer-content class="sidenav-content">Inhalt hier...</mat-drawer-content> -->
    </mat-drawer-container>
</div>

@if (opened) {
<img class="img-as-button" (mouseenter)="hoverMenuButton()" (mouseleave)="resetHover()" [src]="imageSrc"
    (click)="toggleSidenav()">
}
@if (!opened) {
<img class="img-as-button" (mouseenter)="hoverMenuButton()" (mouseleave)="resetHover()" [src]="imageSrc"
    (click)="toggleSidenav()">
}
