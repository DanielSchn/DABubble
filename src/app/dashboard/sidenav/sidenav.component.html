<div class="main-container" *ngIf="opened" [@fadeInOut]="opened ? 'open' : 'closed'">
    <mat-drawer-container class="sidenav-container" autosize>
        <mat-drawer #drawer class="sidenav" mode="side" [opened]="opened">
            <div class="inner-container">
                <div class="headline-container">
                    <img src="./assets/img/devspace_logo.png">
                    <h1 class="devspace-headline font-nunito">Devspace</h1>
                    <img class="edit-square-img" [src]="editSrc">
                </div>
                <div class="private-message-container">
                    <div class="private-message-headline-container">
                        <div class="dF" (click)="toggleSidenav('channels')">
                            <img class="img-arrow-channels" [src]="arrowSrcWs"
                                [ngStyle]="{'transform': showChannels ? 'rotate(0deg)' : 'rotate(270deg)'}">
                            <div class="headline-subcontainer-channels">
                                <img class="img-logo" [src]="logoSrcWs">
                                <h2 class="private-headline font-nunito">Channels</h2>
                            </div>
                        </div>
                        <img class="add-icon" [src]="add" (click)="openDialog()">
                    </div>
                    <div *ngIf="showChannels" class="channels-container">
                        <div *ngFor="let user of selectedUser" class="channel-subcontainer">
                            <div *ngFor="let channel of channelTitles; index as i" class="channel"
                                [routerLink]="['/dashboard/channel', channel.channelId]"
                                [routerLinkActive]="['active-channel']">
                                <img class="tag-img" src="./assets/img/tag.png">
                                <p>{{ channel.title }}</p>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="showChannels" class="add-channel-container">
                        <div class="add-channel-subcontainer" (click)="openDialog()">
                            <img class="add-circle-icon" [src]="addCircle">
                            <p>Channel hinzuf√ºgen</p>
                        </div>
                    </div>
                </div>
                <div class="private-message-container">
                    <div class="private-message-headline-container" (click)="toggleSidenav('private')">
                        <img class="img-arrow" [src]="arrowSrc"
                            [ngStyle]="{'transform': showDirectMessages ? 'rotate(0deg)' : 'rotate(270deg)'}">
                        <div class="headline-subcontainer">
                            <img class="img-logo" [src]="logoSrc">
                            <h2 class="private-headline font-nunito">Direktnachrichten</h2>
                        </div>
                    </div>
                    <div class="direct-message-user-container" *ngIf="showDirectMessages">
                        <div *ngFor="let user of selectedUser" class="user-subcontainer">
                            <div *ngFor="let chat of directMessageTitle" class="user-container"
                                [routerLink]="['/dashboard/chat', chat.id]" [routerLinkActive]="['active-user']">
                                <div class="profile-img-container" [routerLink]="['/dashboard/chat', chat.id]">
                                    <img class="profile-img" src="{{ chat.imageUrl }}">
                                    @if (chat.onlineStatus === 'online') {
                                    <img class="online-status" src="./assets/img/online.png">
                                    }
                                    @if (chat.onlineStatus === 'offline') {
                                    <img class="online-status" src="./assets/img/offline.png">
                                    }
                                </div>
                                <div>
                                    <p>{{ chat.name }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </mat-drawer>
    </mat-drawer-container>
</div>
@if (opened) {
<img class="img-as-button" [src]="imageSrc"
    (click)="toggleSidenav('sidenav')">
}
@if (!opened) {
<img class="img-as-button-open" [src]="imageSrcOpen"
    (click)="toggleSidenav('sidenav')">
}

<button (click)="openMemberDialog()">OPEN</button>
